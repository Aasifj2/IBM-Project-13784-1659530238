<!DOCTYPE html>
<html>
    <head>
        <title>Index</title>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- CSS -->
        <link rel="stylesheet" href="/static/index.css">
    </head>
    <body class="bg-white">
        <img class="img" alt="skin">

        <div class="about card bg-dark">
            <h5 class="text-center text-white">Please Enter your Verification Code</h5>
            <div class="card-body">
              <p class="card-text text-white"></p>
              <form action="/verify" method="POST">
                <label class="card-text text-center text-white" for="code">4 digit code </label>
                <br>
                <br>
                <input class=" card-text form-control " type="text" id="code" name="code" required>
                <br>
                <input type="hidden" id="email" name="email" value= "{{email}}">
                <br>
                <br>
                <input class="btn btn-outline-warning w-100" type="submit" value="Submit">
                <br>
                <br>
              </form>
              <div class="row ">
                <div class="col "><a href="/register_page" class="btn btn-outline-warning float-end" >SignUp</a></div>  
                <div class="col"> <a href="/login_page" class="btn btn-outline-warning">SignIn</a> </div>
              </div>
            </div>
          </div>
    </body>
</html>
