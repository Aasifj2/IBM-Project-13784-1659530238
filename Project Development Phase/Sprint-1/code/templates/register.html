<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- CSS -->
        <link rel="stylesheet" href="/static/register.css">
    </head>
    <body class="bg-white">
        <img class="img" alt="plasma">
        <div class="register bg-dark">
            <h1 class="text-center text-white">Register!</h1>
            <form  action = "/register_user" class="needs-validation" method="post">
                <div class="form-group">
                    <label class="form-label text-white" for="username">Full Name</label>
                    <input class="form-control" type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label text-white" for="email">Email</label>
                    <input class="form-control" type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label class="form-label text-white" for="password">Password</label>
                    <input class="form-control" type="password" id="password" name="password" required>
                </div>
                <input class="btn btn-outline-warning w-100" type="submit" value="Submit">
            </form>
        </div>
    </body>
</html>
