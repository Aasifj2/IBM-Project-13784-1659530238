<!DOCTYPE html>
<html lang="en">



<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="../static/predict_css.css">
  <title>SKIN DISEASE</title>

  <script>
    function upload_again() {
      
      window.location = "{{ url_for('use_another') }}" ;
    }
    </script>
</head>

<body>
  <div id="body">


    <p id="title">AI-Based Localization And Classification Of Skin Disease With Erythema</p>

    <div class="images">&times;
      <img id="img" src="https://pbs.twimg.com/media/BxMahnnCYAA_nIw.png:large" alt="" width="300" height="200">

    </div>

    <div id="image-viewer">
      <span class="close">&times;</span>
      <img class="modal-content" id="full-image">
    </div>

    <h1 id="file_path" style="visibility:hidden">{{ file_path }}</h1>
    <h1 id="pred" >{{ result }}</h1><br><br><br>
    <h2>Confidence: {{confidence}}</h2>
    
    <h3 id="result"></h3>
    <h4 id="desc" style="margin-top: 20px;"></h4>

     <a href="{{ url_for('download')}}"><button type="button" class="btn btn-light" >Download Image</button></a>
    

    <a href="{{ url_for('use_another') }}"><button id="return" class="custom-btn btn-6" style="margin-top:20px"><span>Use another image</span></button></a>
    <p class="desc" id="subtitle">We've used pretrained YOLO model again trained on our own dataset. </p>
  
    <p class="desc"> You can find the source code for the AI model and web app <a href="https://github.com/IBM-EPBL/IBM-Project-13784-1659530238/tree/master/Project%20Development%20Phase">here</a>/p>
      <a href="{{ url_for('index') }}"><button id="LOG OUT" class="custom-btn btn-6" style="margin-top:20px"><span>LOG OUT</span></button></a>

  </div>


</body>

  <script>


    function codeAddress() {
      var file_path = document.getElementById("file_path").innerHTML;
      document.getElementById("img").setAttribute("src", file_path)

      var result = document.getElementById("pred").innerHTML;
      var desc = result;
     

      $(".images img").click(function () {
      $("#full-image").attr("src", $(this).attr("src"));
      $('#image-viewer').show();
    });

    $("#image-viewer .close").click(function () {
      $('#image-viewer').hide();
    });
    }
    window.onload = codeAddress;

    function return_page(){
      window.location = '/login_user' ;
    }

  </script>


</html>
