<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- CSS -->
        <link rel="stylesheet" href="/static/login.css">
    </head>
    <body class="bg-white">
        <img class="img" alt="skin">
        <div class="login bg-dark">
            <h1 class="text-center text-white">Login!</h1>
            <form action='/login_user' class="needs-validation" method="post">
                <div class="form-group was-validated">
                    <label class="form-label text-white" for="email">Email address</label>
                    <input class="form-control" type="email" id="email" name="email" required>
                    <!-- <div class="invalid-feedback">
                        Please enter your email address
                    </div> -->
                </div>
                <div class="form-group was-validated">
                    <label class="form-label text-white" for="password">Password</label>
                    <input class="form-control" type="password" id="password" name="password" required>
                    <!-- <div class="invalid-feedback">
                        Please enter your password
                    </div> -->
                </div>
                <input class="btn btn-outline-warning w-100" type="submit" value="SIGN IN">
            </form>
        </div>
    </body>
</html>
